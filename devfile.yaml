schemaVersion: 2.2.2
metadata:
  name: dev-services
  version: 1.0.0
  displayName: Dev Services with Quarkus, Kustomize, and Python
  description: Quarkus dev environment with helpful CLI tooling and Python for Konveyor Kai
  tags:
    - quarkus
    - java
    - kustomize
    - python
    - devspaces

components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      cpuRequest: 750m
      cpuLimit: "1.5"
      memoryRequest: 2Gi
      memoryLimit: 4Gi
      mountSources: true
      sourceMapping: /projects
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: PYTHON_VERSION
          value: "3.11"
      endpoints:
        - name: debug
          targetPort: 5005
          exposure: none
          protocol: tcp
        - name: greet-attendee
          targetPort: 8080
          exposure: public
          protocol: https
          path: /api/hello
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: npm
          path: /home/user/.npm

  - name: m2
    volume:
      size: 2Gi

  - name: npm
    volume:
      size: 1Gi

  - name: che-code
    plugin:
      id: ms-toolshed.vscode-editor
      registryUrl: 'https://devspaces.apps.cluster-wnkkk.wnkkk.sandbox3019.opentlc.com/plugin-registry/v3'

commands:
  - id: package
    exec:
      label: "1. Package the application"
      component: tools
      workingDir: ${PROJECTS_ROOT}/dev-services-1
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true

  - id: livecoding
    exec:
      label: "2. Start Development mode"
      component: tools
      workingDir: ${PROJECTS_ROOT}/dev-services-1
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true

  - id: install-clis
    exec:
      label: "3. Install Quarkus and Kustomize CLI"
      component: tools
      workingDir: /tmp
      commandLine: |
        echo "Installing Quarkus CLI..."
        QUARKUS_VERSION=2.16.6.Final
        curl -L https://github.com/quarkusio/quarkus/releases/download/${QUARKUS_VERSION}/quarkus-${QUARKUS_VERSION}-linux-amd64.tar.gz -o quarkus-cli.tar.gz
        tar -xzf quarkus-cli.tar.gz
        sudo mv quarkus-${QUARKUS_VERSION}/bin/quarkus /usr/local/bin/
        rm -rf quarkus-${QUARKUS_VERSION} quarkus-cli.tar.gz
        echo "Quarkus CLI installed successfully."

        echo "Installing Kustomize CLI..."
        KUSTOMIZE_VERSION=v5.0.3
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/
        echo "Kustomize CLI installed successfully."
